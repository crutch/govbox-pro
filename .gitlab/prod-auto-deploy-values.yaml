timeout: 120
service:
  externalPort: 3000
  internalPort: 3000
image:
  secrets:
  - name: skdigital-bonet-registry
application.migrateCommand: ["bundle", "exec", "rails", "db:migrate"]
ingress:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 256m
livenessProbe:
  initialDelaySeconds: 5
  timeoutSeconds: 5
  probeType: "exec"
  command:
    - "true"
readinessProbe:
  initialDelaySeconds: 5
  timeoutSeconds: 10
  probeType: "exec"
  command:
    - "true"
resources:
  requests:
    memory: 700Mi
  limits:
    memory: 1Gi
persistence:
  enabled: true
  volumes:
  - name: govbox-pro-storage
    mount:
      path: /app/storage
    claim:
      accessMode: ReadWriteMany
      size: 10Gi
      storageClass: nfs-client
workers:
  worker:
    replicaCount: "1"
    command: ["bundle", "exec", "good_job", "start", "--probe-port", "7001"]
    terminationGracePeriodSeconds: 60
    startupProbe:
      httpGet:
        path: "/status/started"
        port: 7001
    livenessProbe:
      httpGet:
        path: "/status/connected"
        port: 7001
    readinessProbe:
      httpGet:
        path: "/status/started"
        port: 7001
    resources:
      requests:
        memory: 1Gi
      limits:
        memory: 1Gi
