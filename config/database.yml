default: &default
  adapter: postgresql
  encoding: unicode
  pool: 50

development:
  <<: *default
  hostname: <%= ENV['DB_HOST'] %>
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  database: govbox_pro_development

test:
  <<: *default
  database: govbox_pro_test

staging:
  url: <%= ENV['DATABASE_URL'] %>
  pool: 30

production:
  url: <%= ENV['DATABASE_URL'] %>
  pool: 50
